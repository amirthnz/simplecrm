{% extends "base.html" %}

{% block title %}Dashboard{% endblock title %}

{% block content %}
    {% if request.user.is_authenticated %}
        <a href='{% url "password_change" %}'>تغییر رمز عبور</a>
        <form action="{% url 'logout' %}" method='POST'>
            {% csrf_token %}
            <button type='submit'>خروج</button>
        </form>
    {% else %}
        <p> Not welcome</p>
    {% endif %}

    
{% endblock content %}
